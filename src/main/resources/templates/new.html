<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
  <style>
    label, input[type='text'], input[type='submit']{
      display: block;
      margin: 8px 0;
    }

    .error-label {
      color: red;
    }

    input[type='submit'] {
      color: white;
      background-color: #4CAF50;
      padding: 14px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
  <label for="username">Username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div class="error-label" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

  <label for="lastname">Lastname: </label>
  <input type="text" th:field="*{lastname}" id="lastname"/>
  <div class="error-label" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</div>

  <label for="age">Age: </label>
  <input type="number" th:field="*{age}" id="age"/>
  <div class="error-label" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

  <label for="email">Email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div class="error-label" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

  <label for="password">Password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div class="error-label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

  <input type="submit" value="Create!"/>

</form>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
